<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lumbre - Escritorio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
        }
        
        .desktop-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .employee-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }
        
        .employee-avatar {
            width: 80px;
            height: 80px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            margin: 0 auto 15px;
        }
        
        .employee-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .employee-card p {
            color: #666;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .employee-card small {
            color: #999;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        .attendance-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .attendance-panel h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .info-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-item label {
            font-weight: bold;
            color: #333;
        }
        
        .info-item span {
            color: #666;
        }
        
        .actions-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .action-btn {
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .action-btn.entry {
            background: #28a745;
        }
        
        .action-btn.break {
            background: #ffc107;
            color: #333;
        }
        
        .action-btn.lunch {
            background: #fd7e14;
        }
        
        .action-btn.exit {
            background: #dc3545;
        }
        
        .action-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .logout-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #5a6268;
        }
        
        .welcome-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .welcome-header h1 {
            color: #333;
        }
        
        .error-message {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .success-message {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .employees-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .welcome-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen">
        <div class="desktop-container">
            <div class="header">
                <h1>üè¢ La Lumbre de Rivas</h1>
                <p>Sistema de Control de Horarios - Versi√≥n Escritorio</p>
            </div>

            <div class="employees-grid" id="employeesGrid">
                <!-- Los empleados se cargan din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Pantalla Principal -->
    <div id="mainScreen" style="display: none;">
        <div class="desktop-container">
            <div class="welcome-header">
                <div>
                    <h1 id="welcomeName">Bienvenido</h1>
                    <p id="welcomeSector">Sector</p>
                </div>
                <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <div class="dashboard">
                <div class="attendance-panel">
                    <h2>üìä Registro de Hoy</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Entrada:</label>
                            <span id="desktopEntryTime">No registrada</span>
                        </div>
                        <div class="info-item">
                            <label>Pausa Fumar:</label>
                            <span id="desktopSmokingBreak">No iniciada</span>
                        </div>
                        <div class="info-item">
                            <label>Pausa Comida:</label>
                            <span id="desktopLunchBreak">No iniciada</span>
                        </div>
                        <div class="info-item">
                            <label>Salida:</label>
                            <span id="desktopExitTime">No registrada</span>
                        </div>
                        <div class="info-item">
                            <label>Horas Trabajadas:</label>
                            <span id="desktopWorkedTime">-</span>
                        </div>
                    </div>
                </div>

                <div class="attendance-panel">
                    <h2>‚è∞ Acciones</h2>
                    <div class="actions-panel" id="desktopActions">
                        <div class="loading">Selecciona una acci√≥n...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        console.log('API Base:', API_BASE);
        
        let currentEmployee = null;
        let currentToken = null;
        let todayAttendance = null;

        // Mostrar/ocultar mensajes
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            element.className = isError ? 'error-message' : 'success-message';
            
            if (!isError) {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Cargar empleados para login
        function loadEmployees() {
            const employees = [
                {
                    id: 1,
                    full_name: 'Juan P√©rez Gonz√°lez',
                    document_number: '12345678A',
                    sector: 'cocina'
                },
                {
                    id: 2,
                    full_name: 'Mar√≠a Garc√≠a L√≥pez',
                    document_number: '87654321B',
                    sector: 'sala'
                },
                {
                    id: 3,
                    full_name: 'Carlos Mart√≠nez Ruiz',
                    document_number: '11223344C',
                    sector: 'office'
                }
            ];

            const grid = document.getElementById('employeesGrid');
            grid.innerHTML = employees.map(emp => `
                <div class="employee-card" onclick="loginEmployee('${emp.document_number}')">
                    <div class="employee-avatar">
                        ${emp.full_name.split(' ').map(n => n[0]).join('')}
                    </div>
                    <h3>${emp.full_name}</h3>
                    <p>${emp.sector}</p>
                    <small>${emp.document_number}</small>
                </div>
            `).join('');
        }

        // Login empleado
        async function loginEmployee(documentNumber) {
            hideMessages();
            
            try {
                console.log('Intentando login con documento:', documentNumber);
                
                const response = await fetch(`${API_BASE}/api/auth/employee`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ documentNumber })
                });

                console.log('Respuesta recibida:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('Datos recibidos:', data);
                
                if (data.success) {
                    currentEmployee = data.employee;
                    currentToken = data.token;
                    localStorage.setItem('employeeToken', data.token);
                    localStorage.setItem('employeeData', JSON.stringify(data.employee));
                    showMainScreen();
                    await loadTodayAttendance();
                    showMessage('successMessage', `‚úÖ Bienvenido ${data.employee.fullName}`, false);
                } else {
                    showMessage('errorMessage', data.message || 'Error en el login', true);
                }
            } catch (error) {
                console.error('Error en login:', error);
                showMessage('errorMessage', 'Error de conexi√≥n: ' + error.message, true);
            }
        }

        // Mostrar pantalla principal
        function showMainScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            
            document.getElementById('welcomeName').textContent = `Bienvenido, ${currentEmployee.fullName}`;
            document.getElementById('welcomeSector').textContent = `Sector: ${currentEmployee.sector}`;
        }

        // Cargar registro del d√≠a
        async function loadTodayAttendance() {
            try {
                hideMessages();
                
                const response = await fetch(`${API_BASE}/api/attendance/today`, {
                    headers: { 
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('Asistencia de hoy:', data);
                
                if (data.success) {
                    todayAttendance = data.attendance;
                    updateDesktopDisplay();
                    updateDesktopActions();
                } else {
                    showMessage('errorMessage', data.message || 'Error cargando asistencia', true);
                }
            } catch (error) {
                console.error('Error cargando asistencia:', error);
                showMessage('errorMessage', 'Error de conexi√≥n: ' + error.message, true);
            }
        }

        // Actualizar display del escritorio
        function updateDesktopDisplay() {
            const formatTime = (timeStr) => {
                if (!timeStr) return 'No registrada';
                try {
                    return new Date(timeStr).toLocaleTimeString('es-ES', { 
                        hour: '2-digit', 
                        minute: '2-digit'
                    });
                } catch (e) {
                    return 'Hora inv√°lida';
                }
            };

            document.getElementById('desktopEntryTime').textContent = 
                todayAttendance?.entry_time ? formatTime(todayAttendance.entry_time) : 'No registrada';
            
            document.getElementById('desktopSmokingBreak').textContent = 
                todayAttendance?.smoking_break_start ? 
                (todayAttendance.smoking_break_end ? '‚úÖ Completada' : 'üü° En curso') : 'No iniciada';
            
            document.getElementById('desktopLunchBreak').textContent = 
                todayAttendance?.lunch_break_start ? 
                (todayAttendance.lunch_break_end ? '‚úÖ Completada' : 'üü° En curso') : 'No iniciada';
            
            document.getElementById('desktopExitTime').textContent = 
                todayAttendance?.exit_time ? formatTime(todayAttendance.exit_time) : 'No registrada';
            
            document.getElementById('desktopWorkedTime').textContent = 
                todayAttendance?.total_worked_time ? 
                `${Math.floor(todayAttendance.total_worked_time / 60)}h ${todayAttendance.total_worked_time % 60}m` : '-';
        }

        // Actualizar acciones del escritorio
        function updateDesktopActions() {
            const actionsPanel = document.getElementById('desktopActions');
            let buttonsHTML = '';

            if (!todayAttendance) {
                buttonsHTML = `
                    <button class="action-btn entry" onclick="registerDesktopAction('entry')">
                        ‚úÖ Registrar Entrada
                    </button>
                `;
            } else if (!todayAttendance.entry_time) {
                buttonsHTML = `
                    <button class="action-btn entry" onclick="registerDesktopAction('entry')">
                        ‚úÖ Registrar Entrada
                    </button>
                `;
            } else if (!todayAttendance.exit_time) {
                buttonsHTML = '';
                
                // Botones de pausa para fumar
                if (!todayAttendance.smoking_break_start) {
                    buttonsHTML += `
                        <button class="action-btn break" onclick="registerDesktopAction('smoking-break/start')">
                            üö¨ Iniciar Pausa Fumar
                        </button>
                    `;
                } else if (!todayAttendance.smoking_break_end) {
                    buttonsHTML += `
                        <button class="action-btn break" onclick="registerDesktopAction('smoking-break/end')">
                            üö¨ Finalizar Pausa Fumar
                        </button>
                    `;
                }

                // Botones de pausa para comida
                if (!todayAttendance.lunch_break_start) {
                    buttonsHTML += `
                        <button class="action-btn lunch" onclick="registerDesktopAction('lunch-break/start')">
                            üçΩÔ∏è Iniciar Pausa Comida
                        </button>
                    `;
                } else if (!todayAttendance.lunch_break_end) {
                    buttonsHTML += `
                        <button class="action-btn lunch" onclick="registerDesktopAction('lunch-break/end')">
                            üçΩÔ∏è Finalizar Pausa Comida
                        </button>
                    `;
                }

                // Bot√≥n de salida
                buttonsHTML += `
                    <button class="action-btn exit" onclick="registerDesktopAction('exit')">
                        üè† Registrar Salida
                    </button>
                `;
            } else {
                buttonsHTML = `
                    <div style="text-align: center; padding: 20px; color: #28a745; font-weight: bold;">
                        ‚úÖ Jornada completada
                        <br>
                        <small style="color: #666;">
                            Total trabajado: ${todayAttendance.total_worked_time ? 
                                `${Math.floor(todayAttendance.total_worked_time / 60)}h ${todayAttendance.total_worked_time % 60}m` 
                                : 'Calculando...'}
                        </small>
                    </div>
                `;
            }

            actionsPanel.innerHTML = buttonsHTML || '<div class="loading">No hay acciones disponibles</div>';
        }

        // Registrar acci√≥n desde escritorio
        async function registerDesktopAction(action) {
            try {
                hideMessages();
                
                console.log('Registrando acci√≥n:', action);
                
                const endpoints = {
                    'entry': '/api/attendance/entry',
                    'smoking-break/start': '/api/attendance/smoking-break/start',
                    'smoking-break/end': '/api/attendance/smoking-break/end',
                    'lunch-break/start': '/api/attendance/lunch-break/start',
                    'lunch-break/end': '/api/attendance/lunch-break/end',
                    'exit': '/api/attendance/exit'
                };

                const endpoint = endpoints[action];
                if (!endpoint) {
                    throw new Error('Acci√≥n no v√°lida');
                }

                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('Respuesta acci√≥n:', data);
                
                if (data.success) {
                    showMessage('successMessage', '‚úÖ ' + data.message, false);
                    await loadTodayAttendance();
                } else {
                    showMessage('errorMessage', '‚ùå ' + data.message, true);
                }
            } catch (error) {
                console.error('Error registrando acci√≥n:', error);
                showMessage('errorMessage', 'Error: ' + error.message, true);
            }
        }

        // Logout
        function logout() {
            currentEmployee = null;
            currentToken = null;
            todayAttendance = null;
            localStorage.removeItem('employeeToken');
            localStorage.removeItem('employeeData');
            
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            hideMessages();
        }

        // Inicializar
        window.addEventListener('load', () => {
            console.log('Aplicaci√≥n de escritorio cargada');
            loadEmployees();
            
            // Intentar auto-login si hay datos guardados
            const savedToken = localStorage.getItem('employeeToken');
            const savedEmployee = localStorage.getItem('employeeData');
            
            if (savedToken && savedEmployee) {
                try {
                    currentToken = savedToken;
                    currentEmployee = JSON.parse(savedEmployee);
                    showMainScreen();
                    loadTodayAttendance();
                } catch (error) {
                    console.error('Error en auto-login:', error);
                    localStorage.removeItem('employeeToken');
                    localStorage.removeItem('employeeData');
                }
            }
        });

        // Manejar errores no capturados
        window.addEventListener('error', (event) => {
            console.error('Error global:', event.error);
            showMessage('errorMessage', 'Error inesperado: ' + event.error.message, true);
        });
    </script>
</body>
</html>
