<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lumbre - M√≥vil</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .login-buttons { display: flex; flex-direction: column; gap: 10px; }
        .employee-btn { background: #007AFF; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 16px; cursor: pointer; }
        .action-btn { background: #007AFF; color: white; border: none; padding: 20px; border-radius: 12px; font-size: 18px; margin: 5px 0; width: 100%; }
        .break-btn { background: #FF9500; }
        .lunch-btn { background: #FF3B30; }
        .exit-btn { background: #FF2D55; }
        .info-panel { background: #F8F9FA; border-radius: 10px; padding: 15px; margin: 15px 0; }
        .info-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #E5E5E5; }
        .logout-btn { background: #8E8E93; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; margin-top: 20px; }
        .hidden { display: none; }
        .error { background: #FF3B30; color: white; padding: 10px; border-radius: 8px; text-align: center; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen">
            <div class="header">
                <h1>üè¢ La Lumbre</h1>
                <p>Control de Horarios</p>
            </div>
            <div class="card">
                <h2 style="text-align: center; margin-bottom: 20px;">Iniciar Sesi√≥n</h2>
                <div class="login-buttons">
                    <button class="employee-btn" onclick="loginEmployee('12345678A')">üë®‚Äçüç≥ Juan P√©rez (Cocina)</button>
                    <button class="employee-btn" onclick="loginEmployee('87654321B')">üë©‚Äçüíº Mar√≠a Garc√≠a (Sala)</button>
                    <button class="employee-btn" onclick="loginEmployee('11223344C')">üë®‚Äçüíª Carlos Mart√≠nez (Office)</button>
                </div>
            </div>
            <div id="loginError" class="error hidden"></div>
        </div>

        <div id="mainScreen" class="hidden">
            <div class="header">
                <h1 id="employeeName">Empleado</h1>
                <p id="employeeSector">Sector</p>
            </div>
            <div class="card">
                <h3>üìä Registro de Hoy</h3>
                <div class="info-panel">
                    <div class="info-item"><span>Entrada:</span><span id="entryTime">No registrada</span></div>
                    <div class="info-item"><span>Pausa Fumar:</span><span id="smokingBreak">No iniciada</span></div>
                    <div class="info-item"><span>Pausa Comida:</span><span id="lunchBreak">No iniciada</span></div>
                    <div class="info-item"><span>Salida:</span><span id="exitTime">No registrada</span></div>
                </div>
                <div id="actionsPanel"></div>
                <div id="actionError" class="error hidden"></div>
                <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentEmployee = null, currentToken = null, todayAttendance = null;

        function showError(id, msg) {
            document.getElementById(id).textContent = msg;
            document.getElementById(id).classList.remove('hidden');
        }

        function hideError(id) {
            document.getElementById(id).classList.add('hidden');
        }

        async function loginEmployee(doc) {
            hideError('loginError');
            try {
                const response = await fetch(API_BASE + '/api/auth/employee', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ documentNumber: doc })
                });
                const data = await response.json();
                if (data.success) {
                    currentEmployee = data.employee;
                    currentToken = data.token;
                    showMainScreen();
                    loadTodayAttendance();
                } else {
                    showError('loginError', data.message);
                }
            } catch (error) {
                showError('loginError', 'Error de conexi√≥n');
            }
        }

        function showMainScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('employeeName').textContent = currentEmployee.fullName;
            document.getElementById('employeeSector').textContent = 'Sector: ' + currentEmployee.sector;
        }

        async function loadTodayAttendance() {
            try {
                const response = await fetch(API_BASE + '/api/attendance/today', {
                    headers: { 'Authorization': 'Bearer ' + currentToken }
                });
                const data = await response.json();
                if (data.success) {
                    todayAttendance = data.attendance;
                    updateDisplay();
                    updateButtons();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateDisplay() {
            const fmt = t => t ? new Date(t).toLocaleTimeString('es-ES') : 'No registrada';
            document.getElementById('entryTime').textContent = fmt(todayAttendance?.entry_time);
            document.getElementById('smokingBreak').textContent = todayAttendance?.smoking_break_start ? 
                (todayAttendance.smoking_break_end ? 'Completada' : 'En curso') : 'No iniciada';
            document.getElementById('lunchBreak').textContent = todayAttendance?.lunch_break_start ? 
                (todayAttendance.lunch_break_end ? 'Completada' : 'En curso') : 'No iniciada';
            document.getElementById('exitTime').textContent = fmt(todayAttendance?.exit_time);
        }

        function updateButtons() {
            const panel = document.getElementById('actionsPanel');
            if (!todayAttendance?.entry_time) {
                panel.innerHTML = `<button class="action-btn" onclick="registerAction('entry')">‚úÖ Registrar Entrada</button>`;
            } else if (!todayAttendance?.exit_time) {
                panel.innerHTML = `
                    ${!todayAttendance.smoking_break_start ? `<button class="action-btn break-btn" onclick="registerAction('smoking-break/start')">üö¨ Iniciar Pausa Fumar</button>` : ''}
                    ${!todayAttendance.smoking_break_end && todayAttendance.smoking_break_start ? `<button class="action-btn break-btn" onclick="registerAction('smoking-break/end')">üö¨ Finalizar Pausa Fumar</button>` : ''}
                    ${!todayAttendance.lunch_break_start ? `<button class="action-btn lunch-btn" onclick="registerAction('lunch-break/start')">üçΩÔ∏è Iniciar Pausa Comida</button>` : ''}
                    ${!todayAttendance.lunch_break_end && todayAttendance.lunch_break_start ? `<button class="action-btn lunch-btn" onclick="registerAction('lunch-break/end')">üçΩÔ∏è Finalizar Pausa Comida</button>` : ''}
                    <button class="action-btn exit-btn" onclick="registerAction('exit')">üè† Registrar Salida</button>`;
            } else {
                panel.innerHTML = `<div style="text-align:center;padding:20px;color:#28a745;">‚úÖ Jornada completada</div>`;
            }
        }

        async function registerAction(action) {
            hideError('actionError');
            try {
                const endpoints = {
                    'entry': '/api/attendance/entry',
                    'smoking-break/start': '/api/attendance/smoking-break/start',
                    'smoking-break/end': '/api/attendance/smoking-break/end',
                    'lunch-break/start': '/api/attendance/lunch-break/start',
                    'lunch-break/end': '/api/attendance/lunch-break/end',
                    'exit': '/api/attendance/exit'
                };
                const response = await fetch(API_BASE + endpoints[action], {
                    method: 'POST', headers: { 'Authorization': 'Bearer ' + currentToken, 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (data.success) {
                    alert('‚úÖ ' + data.message);
                    loadTodayAttendance();
                } else {
                    showError('actionError', data.message);
                }
            } catch (error) {
                showError('actionError', 'Error de conexi√≥n');
            }
        }

        function logout() {
            currentEmployee = null; currentToken = null; todayAttendance = null;
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            hideError('loginError');
            hideError('actionError');
        }
    </script>
</body>
</html>
