services:
  - type: web
    name: restaurante-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health

databases:
  - name: restaurante-db
    plan: free
    databaseName: restaurante_horarios
    user: restaurante_user